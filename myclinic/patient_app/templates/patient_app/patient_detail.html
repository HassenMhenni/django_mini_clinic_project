<!DOCTYPE html>
<html>
<head>
    <title>{{ patient.name }}</title>
</head>
<body>
    <h1>{{ patient.name }}</h1>
    <p>Date of Birth: {{ patient.date_of_birth }}</p>
    <p>Contact Info: {{ patient.contact_info }}</p>
    <p>Medical History: {{ patient.basic_medical_history }}</p>
    {% if patient.verified_by_admin %}
        <p><strong>Verified by Admin</strong></p>
    {% endif %}
    <a href="{% url 'patient_update' patient.pk %}">Edit</a> |
    <a href="{% url 'patient_delete' patient.pk %}">Delete</a> |
    <a href="{% url 'patient_list' %}">Back to List</a>
</body>
</html>
