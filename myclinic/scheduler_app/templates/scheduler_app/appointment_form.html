<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Appointment Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'appointment_list' %}">Cancel</a>
</body>
</html>
